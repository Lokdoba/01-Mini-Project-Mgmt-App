<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/">Add Users</a>
          </div>
        </div>
      </div>
    </nav>
    
    <div class="container mt-5">
      <h1>View Users</h1>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Phone Number</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.dob}"></td>
            <td th:text="${user.gender}"></td>
            <td th:text="${user.phno}"></td>
            <!-- Edit Button with Font Awesome Icon -->
            <td>
              <a th:href="@{/edit(id=${user.userId})}" class="btn btn-primary">
                <i class="fas fa-edit"></i>
              </a>
            </td>
            <!-- Delete Button -->
            <td>
              <a th:href="@{/delete(id=${user.userId})}" class="btn btn-danger">
                <i class="fas fa-trash"></i>
              </a>
            </td>
            <!-- Conditional Action Button -->
            <td>
              <a th:if="${user.activeSw == 'Y'}" th:href="@{/toggle-status(id=${user.userId})}" class="btn btn-warning">
                <i class="fas fa-toggle-off"></i> Deactivate
              </a>
              <a th:if="${user.activeSw == 'N'}" th:href="@{/toggle-status(id=${user.userId})}" class="btn btn-success">
                <i class="fas fa-toggle-on"></i> Activate
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
