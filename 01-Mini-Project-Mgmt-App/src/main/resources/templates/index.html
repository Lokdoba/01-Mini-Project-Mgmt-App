<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Account Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      .form-container {
        background-color: #f8f9fa; /* Light background color */
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .gender-icons i {
        font-size: 1.5rem;
        margin-right: 8px;
      }
      .success-msg {
        background-color: #28a745; /* Dark green background */
        color: #ffffff; /* White text color */
        padding: 15px;
        border-radius: 5px;
        font-size: 1.2rem; /* Larger font size */
        text-align: center;
        display: none; /* Hidden by default */
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" th:href="@{/view-users}">View Users</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- User Account Form -->
    <div class="container mt-5">
      <div class="form-container">
        <h3 class="mb-4 text-center">User Account Form</h3>
        
        <!-- Success message box -->
        <div id="successMsg" class="success-msg" style="display: none;">
          <span th:text="${msg}">User Record Saved</span>
        </div>

        <form th:action="@{/save-user}" th:object="${user}" method="post" class="row g-3 mt-4">
          <div class="col-md-6">
            <label for="fullName" class="form-label">Full Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" th:field="*{fullName}" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
          </div>

          <div class="col-md-6">
            <label for="phno" class="form-label">Phone Number</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
              <input type="number" th:field="*{phno}" class="form-control" id="phno" placeholder="Enter your phone number" required>
            </div>
          </div>

          <div class="col-md-6">
            <label for="ssn" class="form-label">SSN</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-id-card"></i></span>
              <input type="number" th:field="*{ssn}" class="form-control" id="ssn" placeholder="Enter your SSN" required>
            </div>
          </div>

          <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-calendar"></i></span>
              <input type="date" th:field="*{dob}" class="form-control" id="dob" required>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <div class="gender-icons">
              <div class="form-check form-check-inline">
                <input type="radio" th:field="*{gender}" value="M" id="genderMale" class="form-check-input" required>
                <label class="form-check-label" for="genderMale"><i class="fas fa-mars text-primary"></i> Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" th:field="*{gender}" value="F" id="genderFemale" class="form-check-input" required>
                <label class="form-check-label" for="genderFemale"><i class="fas fa-venus text-danger"></i> Female</label>
              </div>
            </div>
          </div>

          <!-- Submit and Reset Buttons -->
          <div class="col-12 text-center">
            <input type="submit" value="Submit" class="btn btn-success btn-lg">
            <input type="reset" value="Reset" class="btn btn-warning btn-lg ms-2">
          </div>

          <input type="hidden" th:field="*{userId}" />
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Check if there is a success message to show
        var successMsg = document.getElementById('successMsg');
        if (successMsg && successMsg.innerText.trim() !== '') {
          successMsg.style.display = 'block';
          setTimeout(function() {
            successMsg.style.display = 'none';
          }, 4000); // 4000 milliseconds = 4 seconds
        }
      });
    </script>
  </body>
</html>
